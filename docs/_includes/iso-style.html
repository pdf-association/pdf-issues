<style>
  .isostyle {
    font-family: Cambria, Georgia, serif;
  }

  /* Deeply nested headings get smaller than body text so fix */
  h5 h6 h7 {
  	font-weight: 500; font-size: 16px;
  }

  .new-text {
    background-color: lightyellow;
    color: green;
    position: relative;
    display: inline-block;
  }

  .new-tooltiptext {
    font-family: Arial, Helvetica, sans-serif;
    visibility: hidden;
    color: green;
    background-color: lightyellow;
    border-radius: 6px;
    padding: 5px 0;
    text-align: center;
    min-width: 80px;
    border: 3px solid green;
    /* Position the tooltip */
    position: absolute;
    z-index: 1;
    bottom: 100%;
    left: 50%;
    margin-left: -50%;
  }

  .new-text .new-tooltiptext::after {
    content: "";
  }

  .new-text:hover .new-tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  .deleted-text {
    background-color: seashell;
    color: red;
    text-decoration: line-through;
    text-decoration-color: red;
    position: relative;
    display: inline-block;
  }

  .deleted-tooltiptext {
    font-family: Arial, Helvetica, sans-serif;
    visibility: hidden;
    background-color: seashell;
    color: red;
    min-width: 80px;
    text-align: center;
    border-radius: 6px;
    border: 3px solid red;
    padding: 5px 0;
    /* Position the tooltip */
    position: absolute;
    z-index: 1;
    bottom: 100%;
    left: 50%;
    margin-left: -50%;
  }

  .deleted-text .deleted-tooltiptext::after {
    content: "";
  }

  .deleted-text:hover .deleted-tooltiptext {
    visibility: visible;
    opacity: 1;
  }

    margin-left: auto;

    border: 1px solid black;
